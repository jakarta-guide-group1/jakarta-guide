<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link 
  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
  crossorigin="anonymous"
  />
  <title>Fancy ToDo App</title>
</head>
<style>
  .todo {
    height: 20px
  }
</style>
<body>
  <!-- REGISTER -->
  <section class="container" id="register">

    <div style="text-align: left; padding: 20px;">
      <button class="btn btn-success" id="login-button">Login</button>
    </div>

    <div class="row justify-content-center mt-5">
      <div class="col-4"> 
        <form action="" onsubmit="register(event)"> 
          <div class="form-group">
            <label for="register-email">Email</label>
            <input 
            class="form-control" 
            type="email" 
            id="register-email">
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input 
            class="form-control" 
            type="password" 
            id="register-password">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </section>
  <!-- END REGISTER -->

  <!-- LOGIN -->
  <section class="container" id="login">

    <div style="text-align: right; padding: 20px;">
      <button class="btn btn-primary" id="register-button">Register</button>
    </div>

    <div class="row justify-content-center mt-5">
      <div class="col-4"> 
        <form action="" onsubmit="login(event)"> 
          <div class="form-group">
            <label for="login-email">Email</label>
            <input 
            class="form-control" 
            type="email" 
            id="login-email">
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input 
            class="form-control" 
            type="password" 
            id="login-password">
          </div>
          <button type="submit" class="btn btn-success">Login</button>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </form>
      </div>
    </div>
  </section>
  <!-- END LOGIN -->

  <!-- HOME -->
  <section class="container-fluid" id="home">
    <!-- <div><p>INI HOME</p></div> -->
    <div style="text-align: right; padding: 20px;">
      <button class="btn btn-danger" id="logout">Logout</button>
    </div>
    
  </section>
  <!-- END HOME -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
